<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="desk-container">
    <!-- Background layers -->
    <img src="wall.svg" alt="wallpaper" class="wall">
    <img src="table-desk.png" alt="table" class="table">
    <img src="Back-View-Chair.png" alt="Back-View-Chair" class="chair">

    <!-- Clickable items -->
    <div class="desk-item printed-matter">
      <a href="entry-1" target="_blank">
        <img src="printed-matter.png" alt="Printed Matter's NY Art Book Fair 2025">
      </a>
    </div>

    <div class="desk-item book-stack">
      <a href="entry-2" target="_blank">
        <img src="Book Collections.png" alt="book-stack">
      </a>
    </div>

    <div class="desk-item riso-print">
      <a href="entry-3/" target="_blank">
        <img src="riso-print.jpg" alt="riso-print">
      </a>
    </div>

    <div class="desk-item trashcan-pen-holder">
      <a href="entry-4/" target="_blank">
        <img src="trashcan-pen-holder.png" alt="trashcan-pen">
      </a>
    </div>

    <div class="desk-item imac-font-book">
      <a href="entry-5/" target="_blank">
        <img src="iMac-image.png" alt="desktop-image">
      </a>
    </div>

    <div class="desk-item smiski-figurine">
      <a href="entry-6/" target="_blank">
        <img src="Smiski.png" alt="smiski">
      </a>
    </div>

    <div class="desk-item lamp">
      <a href="entry-8/" target="_blank">
        <img src="flowerpot-off.png" alt="desk-lamp">
      </a>
    </div>

    <div class="desk-item colour-swatches">
      <a href="entry-9/" target="_blank">
        <img src="hanging tapestry.png" alt="hanging-tapestry">
      </a>
    </div>
    
    <div class="desk-item matisse-poster">
      <a href="entry-7/" target="_blank">
        <img src="matisse-poster.png" alt="matisse-poster">
      </a>
    </div>
  </div>


</body>
<script src="script.js"></script>
</html>
